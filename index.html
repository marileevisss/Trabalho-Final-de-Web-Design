<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Final</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="realização-apoio">
            <div class="realização-apoio-textos">
                <h3 class="realização-apoio-textos-primeiro">REALIZAÇÃO</h3>
                <h3 class="realização-apoio-textos-segundo">APOIO</h3>
            </div>
            <div class="realização-apoio-imagens">
                <div id="img-UERN">
                    <img src="assets/img/image15.png" alt="Logo UERN">
                </div>
                <div id="img-UFRN">
                    <img src="assets/img/image16.png" alt="Logo UFRN">
                </div>
                <div id="img-UFERSA">
                    <img src="assets/img/image17.png" alt="Logo UFERSA">
                </div>
                <div id="img-IFRN">
                    <img src="assets/img/image18.png" alt="Logo IFRN">
                </div> 
            </div>  
        </section>

        <section class="convidados">
            <div class="convidados-textos">
                <h1 id="convidados-textos-grande">CONVIDADOS</h1>
                <h3 class="convidados-textos-titulo">CONVIDADOS</h3>
                <div id="convidados-textos-linhazinha"></div>
            </div>        
            <div class="convidados-imagens">
                <div id="convidado-um">
                    <div class="convidado-texto">
                        <p class="convidado-nome">WARREN BOFFET</p>
                        <p class="convidado-descricao">Investidor e filantropo americano.</p>
                    </div>
                </div>
                <div id="convidado-dois">
                    <div class="convidado-texto">
                        <p class="convidado-nome">CHRIS GARDNER</p>
                        <p class="convidado-descricao">Empresário norte-americano, investidor, corretor da bolsa.</p>
                    </div>
                </div>
                <div id="convidado-tres">
                    <div class="convidado-texto">
                        <p class="convidado-nome">LUIZ BARSI</p>
                        <p class="convidado-descricao">Economista, advogado e o maior investidor individual brasileiro.</p>
                    </div>
                </div>
            </div>
        </section>        
    </main>
</body>
</html>
